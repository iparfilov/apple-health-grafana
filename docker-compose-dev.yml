services:
  grafana:
    build: ./grafana
    ports:
    - 3000:3000
  influx:
    image: influxdb:1.8
    environment:
      - INFLUXDB_DB=health
    volumes:
    - influx-data:/var/lib/influxdb
  ingester:
    build: ./ingester
    volumes:
    - ./tests/export.zip:/export.zip

volumes:
  influx-data: